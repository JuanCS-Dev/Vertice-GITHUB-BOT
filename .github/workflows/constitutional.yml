name: Constitutional Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.20.0'

jobs:
  # P1: Completude Sem Atalhos
  lei-validation:
    name: 'P1: LEI Check (No Placeholders)'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run LEI Check
        run: pnpm lei:check

      - name: Validate LEI < 1.0
        run: |
          echo "âœ… P1 Validated: Completude Sem Atalhos"
          echo "ðŸ™ No placeholders or TODOs found"

  # P2: ValidaÃ§Ã£o Preventiva
  crs-validation:
    name: 'P2: CRS Check (Constitutional Rules)'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CRS Check
